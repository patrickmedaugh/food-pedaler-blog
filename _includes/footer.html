<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="main-site-links footer-col footer-col-2">
        <p class="main-site-links"><a class=page-link" href="https://www.foodpedaler.com/where-we-deliver">Where We Deliver</a></p>
        <p class="main-site-links"><a class=page-link" href="https://www.foodpedaler.com/why-we-do-it">Why We Do It</a></p>
        <p class="main-site-links"><a class=page-link" href="https://www.foodpedaler.com/work-with-us">Work With Us</a></p>
        <p class="main-site-links"><a class=page-link" href="https://www.foodpedaler.com/gift-certificate">Work With Us</a></p>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
